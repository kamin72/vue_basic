<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車</title>
  </head>
  <style>
    div.item {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    img {
      width: 100px;
      height: 100px;
    }
    .name {
      flex-basis: 100px;
      font-weight: bold;
    }
  </style>
  <body>
    <div id="app">
      <!-- vue迴圈，of用於一般陣列，in用於object陣列 -->
      <!-- <p v-for="n in 10">{{n}}</p> -->

      <h2>Shopping Cart</h2>
      <!-- key只能是唯一值 -->
      <div
        class="item"
        v-for="(cartItem, cartIndex) in cartLists"
        :key="cartItem['id']">
        <img :src="cartItem['img']" alt="" />
        <div class="title">
          <p class="name">{{cartItem['title']}}</p>
          <p class="subtitle">{{cartItem['subtitle']}}</p>
        </div>
        <div class="amount">
          <button @click="reduce(cartIndex)">-</button>
          <span>{{cartItem['count']}}</span>
          <button @click="add(cartIndex)">+</button>
        </div>
        <p class="price"></p>
      </div>
      <div>Total: $ {{total}}</div>

        <img :src="cartLists[1]['img']" alt="" />
        <div class="title">

          <p class="subtitle">{{cartLists[1]['subtitle']}}</p>
        </div>
        <div class="amount">
          <button @click="reduce(1)">-</button>
          <span>{{cartLists[1]['count']}}</span>
          <button @click="add(1)">+</button>
        </div>
        <p class="price">{{sum(1)}}</p>

      <div class="item">
        <img src="/vue_basic/0519/image/Shinnosuke6.png" alt="" />
        <p class="name">Breakfast</p>
        <div class="amount">

        </div>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            cartLists: [
              {
                id: 1,
                title: "商品1",
                subtitle: "副標題",
                price: 100,
                count: 1,
                img: "/vue_basic/0519/image/Shinnosuke1.jpg",
              },
              {
                id: 2,
                title: "商品2",
                subtitle: "副標題",
                price: 200,
                count: 1,
                img: "/vue_basic/0519/image/Shinnosuke12.png",
              },
              {
                id: 3,
                title: "商品3",
                subtitle: "副標題",
                price: 200,
                count: 1,
                img: "/vue_basic/0519/image/Shinnosuke6.png",
              },
            ],
          };
        },
        methods: {
          add(index) {
            if (this.cartLists[index]["count"] === 10) return;
            this.cartLists[index]["count"]++;
          },
          reduce(index) {
            if (this.cartLists[index]["count"] === 0) return;
            this.cartLists[index]["count"]--;
          },
        },
        computed: {
          total() {
            //想法
            // const prod1 =
            //   this.cartLists[0]["price"] * this.cartLists[0]["count"];
            // const prod2 =
            //   this.cartLists[1]["price"] * this.cartLists[1]["count"];
            // return prod1 + prod2;
            let price = 0;
            for (let index = 0; index < this.cartLists.length; index++) {
              price +=
                this.cartLists[index]["price"] * this.cartLists[index]["count"];
            }
            return price;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
