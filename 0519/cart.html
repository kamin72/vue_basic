<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車</title>
  </head>
  <style>
    div.item {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    img {
      width: 100px;
      height: 100px;
    }
    .name {
      flex-basis: 100px;
      font-weight: bold;
    }
  </style>
  <body>
    <div id="app">
      <h2>Shopping Cart</h2>
      <div class="item">
        <img src="/vue_basic/0519/image/Shinnosuke1.jpg" alt="" />
        <div class="title">
          <p class="name">{{cartLists[0]['title']}}</p>
          <p class="subtitle">{{cartLists[0]['subtitle']}}</p>
        </div>
        <div class="amount">
          <button @click="reduce(0)">-</button>
          <span>{{cartLists[0]['count']}}</span>
          <button @click="add(0)">+</button>
        </div>
        <p class="price">{{sum(0)}}</p>
      </div>
      <div class="item">
        <img src="/vue_basic/0519/image/Shinnosuke12.png" alt="" />
        <div class="title">
          <p class="name">{{cartLists[1]['title']}}</p>
          <p class="subtitle">{{cartLists[1]['subtitle']}}</p>
        </div>
        <div class="amount">
          <button @click="reduce(1)">-</button>
          <span>{{cartLists[1]['count']}}</span>
          <button @click="add(1)">+</button>
        </div>
        <p class="price">{{sum(1)}}</p>
      </div>
      <div class="item">
        <img src="/vue_basic/0519/image/Shinnosuke6.png" alt="" />
        <p class="name">Breakfast</p>
        <div class="amount">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
        <p class="price">$10</p>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            cartLists: [
              {
                id: 1,
                title: "商品1",
                subtitle: "副標題",
                price: 100,
                count: 1,
              },
              {
                id: 2,
                title: "商品2",
                subtitle: "副標題",
                price: 200,
                count: 1,
              },
              {
                id: 3,
                title: "商品3",
                subtitle: "副標題",
                price: 200,
                count: 1,
              },
            ],
          };
        },
        methods: {
          add(index) {
            if (this.cartLists[index]["count"] === 10) return;
            this.cartLists[index]["count"]++;
          },
          reduce(index) {
            if (this.cartLists[index]["count"] === 0) return;
            this.cartLists[index]["count"]--;
          },
          sum(index) {
            return (
              this.cartLists[index]["price"] * this.cartLists[index]["count"]
            );
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
