<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <h1>This is an about page</h1> -->
      <!-- 一個是直接顯示，一個是寫在computed -->
      list有{{ count }}個 list有{{ list.length }}個
      <ul>
        <button @click="add">加入</button>
        <li v-for="n in page" :key="n">{{ n }}</li>
        <li v-for="(item, itemIndex) in list" :key="item.id">
          <!-- <a v-show="item.hide" :href="item.link" :style="{ color: item.color }"> {{ item.title }}</a> -->
          <div v-if="item.hide">
            <a :href="item.link" :style="{ color: item.color }">
              {{ item.title }}</a
            >
          </div>
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            page: 2,
            list: [
              {
                id: 1,
                title: "apple",
                color: "#ccc",
                hide: true,
                link: "https//www.google.com",
              },
              {
                id: 2,
                title: "car",
                color: "red",
                hide: false,
                link: "https//www.facebook.com",
              },
              {
                id: 3,
                title: "pen",
                color: "#612",
                hide: false,
                link: "https//www.yahoo.com",
              },
            ],
          };
        },
        methods: {
          add() {
            this.page += 1;
            this.list.push({
              id: this.page,
              title: `test${this.page}`,
            });
            // console.log(this.list)
          },
        },
        computed: {
          count() {
            return this.list.length;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
